<html>
<head>
    <title>Home Page</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
        <link href="css/main.css" type="text/css" rel="stylesheet">

</head>
<body>
<div class="wrapper fadeInDown">
    <h2>
        <div id="postResultDiv" align="center"></div>
    </h2>
    <h2>
        <div id="getResultDiv" align="center">
            <ul class="list-group">
            </ul>
        </div>
    </h2>
    <h2>Here you can shorten Urls</h2>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <p>Click to go to Admin Page: <a href="/admin">ADMIN</a></p>
                </li>
                <li class="nav-item active">
                    <p>Click to logout from App: <a href="/perform_logout">LOGOUT</a></p>
                </li>
            </ul>


    </nav>
    <div>
        <form id="parseUrl">
            <input type="text" id="longUrl" name="longUrl" placeholder="Enter  URL">
            <button type="submit" type="button" class="btn btn-primary" name="submitUrl">Make URL short</button>
        </form>
        <form id="getUrl">
            <input type="text" id="urlId" name="urlId" placeholder="Enter URL id">
            <button type="submit" type="button" class="btn btn-primary" name="submitId">Get URL</button>
        </form>


    </div>
</div>


<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="/js/main.js"></script>
<script src="/js/goto.js"></script>

</body>
</html>
